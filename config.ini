# 远程控制系统配置文件

[server]
# 服务器监听地址 (0.0.0.0 表示监听所有网卡)
host = 0.0.0.0
# 服务器监听端口
port = 5000

[agent]
# 服务器IP地址 (被控端需要连接的服务器)
server_ip = 127.0.0.1
# 服务器端口
server_port = 5000
# 自定义Agent ID (留空则自动生成)
agent_id = 

[controller]
# 默认服务器IP
default_server_ip = 127.0.0.1
# 服务器端口
server_port = 5000

[video]
# 视频流分辨率 (宽x高)
resolution = 800x600
# 视频流帧率 (FPS)
fps = 10
# JPEG质量 (1-100)
quality = 70

[screenshot]
# 截图分辨率 (宽x高)
resolution = 1280x720
# JPEG质量 (1-100)
quality = 85

